  <body>
    <div id="content">
      <h1><span class="color1">CURVA</span> <span class="color2">COVID-19</span></h1>

        <div>
          <h2><span class="color1">Muertes</span> <span class="color2">(Por Millón de Habitantes)</span></h2>

        </div>

  <script type="text/javascript">
    function plot(data, name){
        var series = data.map(function(country) {
            return country.map(function(record) { return record.value });
        });
        
        new Chartist.Line("#" + name, {
            series: series
        }, {
            fullWidth: true,
            chartPadding: {
                right: 40
            }
        });
    }

    function drop_until(data, func, drop = true, acc = []) {
        if(data && data.length) {
            var record = data.pop();
            
            if(drop) {
                // Still waiting for 'until condition'
                if(func(record)) {
                    // Add current element to the accumulator and set drop to false
                    acc.push(record);
                    return drop_until(data, func, false, acc);
                } else {
                    return drop_until(data, func, true, acc);
                }
            } else {
                acc.push(record);
                return drop_until(data, func, drop, acc);
            }
        } else {
            return acc;
        }
    }

        $.getJSON( "data/covid19.json")

                //      }
                //  ];

                var allRecords = data.records;

                var countries = ["ES", "IT"];
                var xyz = countries.map(function(country) {
                    var countryData =  allRecords
                        .filter(function(record) {return record.geoId === country} )
                        .map(function(record) {
                            return {
                                "country": record.geoId,
                                "date": record.dateRep,
                                "cases": record.cases,
                                "casesPerMillion": (record.cases / record.popData2018) * 1000000,
                                "deaths": record.deaths,
                                "deathsPerMillion": (record.deaths / record.popData2018) * 1000000,
                                "population": record.popData2018
                            }
                        });
                    return drop_until(countryData, function(record) { return record.cases >= 500 });
                });
                
                var cases = xyz.map(function(countryData) {
                    return countryData.map(function(record) {
                        return {
                            "date": record.date,
                            "value": record.cases,
                        }
                    });
                });


                var deaths = xyz.map(function(countryData) {
                    return countryData.map(function(record) {
                        return {
                            "date": record.date,
                            "value": record.deaths,
                        }
                    });
                });

                var casesPerMillion = xyz.map(function(countryData) {
                    return countryData.map(function(record) {
                        return {
                            "date": record.date,
                            "value": record.casesPerMillion
                        }
                    });
                });

                var deathsPerMillion = xyz.map(function(countryData) {
                    return countryData.map(function(record) {
                        return {
                            "date": record.date,
                            "value": record.deathsPerMillion
                        }
                    });
                });

                plot(cases, "caseschart");
                plot(deaths, "deathschart");
                plot(casesPerMillion, "casespermillionchart");
                plot(deathsPerMillion, "deathspermillionchart");                      
            } );
    });
